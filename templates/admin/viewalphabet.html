{% extends "admin/index.html" %}
{% block body %}
<body>
<table class="table table-bordered">
  <tr>
    <td>SLNO</td>
    <td>ALPHABET</td>
    <td>IMAGE</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{  forloop.counter  }}</td>
    <td>{{ i.alphabet }}</td>
    <td><img src="{{ i.image }}" width="100" height="100" alt=""/></td>
    <td><a href="/deletealpha/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are You Sure?')">DELETE</a></td>
  </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
