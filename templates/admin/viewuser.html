{% extends "admin/index.html" %}
{% block body %}
<body>
<table class="table table-bordered">
  <tr>
    <th>SLNO</th>
    <th>NAME</th>
    <th>EMAIL</th>
    <th>PHONE</th>
    <th>HOUSE</th>
    <th>POST</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{  forloop.counter  }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.phone }}</td>
    <td>{{ i.house }}</td>
    <td>{{ i.post }}</td>
  </tr>
     {% endfor %}
</table>
</body>
{% endblock %}
